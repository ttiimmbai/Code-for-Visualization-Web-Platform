<!-- 改变布局的弹框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">改变序列布局</h4>
			</div>
			<div class="modal-body">

				<div class="form-group">
					<label for="txt_rows">行数:</label>
					<input type="text" name="txt_rows" class="form-control" id="txt_rows" placeholder="行数" value="1">
					<input type="text" name="txt_rows" class="form-control" id="imgtxt_rows" placeholder="行数" value="1">
				</div>
				<div class="form-group">
					<label for="txt_columns">列数:</label>
					<input type="text" name="txt_columns" class="form-control" id="txt_columns" placeholder="列数" value="1">
					<input type="text" name="txt_columns" class="form-control" id="imgtxt_columns" placeholder="列数" value="1">
				</div>
				<div style="display: none">
					<input type="text" id="temp_rows" value="1"/>
					<input type="text" id="temp_columns" value="1"/>

					<input type="text" id="imgtemp_rows" value="3"/>
					<input type="text" id="imgtemp_columns" value="3"/>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="height:30px; "><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
				<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal" style="height:30px; "><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>确定</button>
			</div>
		</div>
	</div>
</div>

<!-- 导出图像的弹窗 -->
<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

			<div class="modal-footer">
				<button id="exportImgSubmit" type="button" class="btn btn-primary" style="height:30px;">确定</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" style="height:30px;">取消</button>

		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
